<nav>
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/movie">Movie</a></li>
    @if (!isConnected()) {
      <li><a routerLink="/auth/login">Login</a></li>
      <li><a routerLink="/auth/register">Register</a></li>
    } @else {
      <li><button (click)="onClickLogout()">Logout</button></li>
      @if (role() === UserRole.Admin) {
        <li>
          Admin
          <ul>
            <li><a routerLink="/admin/user">users</a></li>
            <li><a routerLink="/admin/movie">movie</a></li>
          </ul>
        </li>
      }
    }
  </ul>
</nav>

{{ 'components.layout.nav-bar.role-user' | translate: { role: role() } }}

<button (click)="onChangeLanguage('fr')">FR</button
><button (click)="onChangeLanguage('en')">EN</button>
